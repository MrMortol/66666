<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flame GTA SAMP MOBILE</title>
    <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="main-nav">
            <nav>
                <a href="index.html">Главная</a>
                <a href="#">Форум</a>
                <a href="#">Вконтакте</a>
                <a href="donate.html">Донат</a>
                <a href="roulette.html">Рулетка</a>
            </nav>
        </div>
        <div class="profile">
            <button class="btn account"><img src="images/user.png" alt="">Личный кабинет</button>
        </div>
    </header>
    <div class="container">
        <div class="form">
            <form action="">
                <div class='form-title'>
                    <h3>Авторизация</h3>
                    <div class="line"></div>
                </div>
                <div class="server">
                    <label for="server">Выберите сервер</label>
                    <div class="select">
                        <select name="server" id="server">
                            <option value="server1" selected>Flame Server #1</option>
                            <option value="server2">Flame Server #2</option>
                            <option value="server3">Flame Server #3</option>
                        </select>
                    </div>
                </div>
                
                <div class="login">
                    <label for="login">Логин</label>
                    <input type="text" name="login" id="login">
                </div>
                
                <div class="password">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" id="password">
                    <a href="#">Восстановить пароль</a>
                </div>
                
                <button type="submit" class="btn">Войти в аккаунт</button>
            </form>
        </div>
        <div class="row">
            <div class="promo">
                <img src="images/social.png" alt="">
            </div>
            <div class="social">
                <div class="youtube">
                    <div class="content">
                        <div class="icon">
                            <img src="images/youtube.png" alt="">
                        </div>
                        <p>Наш YouTube канал</p>
                    </div>
                    <button class="btn">Подписаться</button>
                </div>
                <div class="vk">
                    <div class="content">
                        <div class="icon">
                            <img src="images/vk.png" alt="">
                        </div>
                        <p>Наш YouTube канал</p>
                    </div>

                    <button class="btn">Подписаться</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>© 2020 FLAME MOBILE. ВСЕ ПРАВА ЗАЩИЩЕНЫ. ЛЮБОЕ КОПИРОВАНИЕ СТРОГО ЗАПРЕЩЕНО!</p>
    </footer>
</body>
</html>
